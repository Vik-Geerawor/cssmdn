<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/attribute-selector.css" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <header>
      <h1>Attribute Selector</h1>
    </header>
    <nav>
      <p>nav</p>
    </nav>
    <main>
      <article>
        <section>
          <ul>
            <li class="done">item 1</li>
            <li class="postponed">item 2</li>
            <li class="partly done">item 3</li>
            <li class="in-progress">item 4</li>
            <li class="buy">apple</li>
            <li class="buy not">orange</li>
            <li class="not applicable">banana</li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
